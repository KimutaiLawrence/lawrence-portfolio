<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Lawrence Kimutai - Geospatial Developer & Software Engineer portfolio showcasing projects in geospatial data science, machine learning, and geospatial software development">
    <title>Lawrence Kimutai | Geospatial Developer</title>
    
    <!-- Apple Fonts -->
    <style>
      @font-face {
        font-family: 'SF Pro Display';
        src: local('SF Pro Display'), local('SFProDisplay'),
             url('https://sf.abarba.me/SF-Pro-Display-Regular.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      
      @font-face {
        font-family: 'SF Pro Display';
        src: local('SF Pro Display Bold'), local('SFProDisplay-Bold'),
             url('https://sf.abarba.me/SF-Pro-Display-Bold.otf') format('opentype');
        font-weight: bold;
        font-style: normal;
        font-display: swap;
      }
      
      @font-face {
        font-family: 'SF Pro Display';
        src: local('SF Pro Display Medium'), local('SFProDisplay-Medium'),
             url('https://sf.abarba.me/SF-Pro-Display-Medium.otf') format('opentype');
        font-weight: 500;
        font-style: normal;
        font-display: swap;
      }
      
      @font-face {
        font-family: 'SF Mono';
        src: local('SF Mono Regular'), local('SFMono-Regular'),
             url('https://sf.abarba.me/SFMono-Regular.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      
      @font-face {
        font-family: 'New York';
        src: local('New York Medium'), local('NewYork-Medium'),
             url('https://sf.abarba.me/NewYork-Medium.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      
      .font-sf-pro {
        font-family: 'SF Pro Display', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      
      .font-sf-mono {
        font-family: 'SF Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
      }
      
      .font-new-york {
        font-family: 'New York', ui-serif, Georgia, Cambria, 'Times New Roman', Times, serif;
      }
    </style>
    
    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Lawrence Kimutai | Geospatial Developer">
    <meta property="og:description" content="Portfolio showcasing geospatial projects, software engineering experience, and expertise in GIS and remote sensing">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://lawrencekimutai.com">
  </head>
  <body class="antialiased font-sf-pro">
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
